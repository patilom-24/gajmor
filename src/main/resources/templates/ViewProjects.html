<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects | Architecture Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Condensed:400,700" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root{
          --dark:#1b1b1b;
          --gray:#666;
          --light:#f4f4f4;
          --accent:#ff9800;
          --card:#fff;
        }

        body{
          margin:0;
          font-family:'Roboto',sans-serif;
          background:var(--light);
          color:#222;
        }

        /* HERO */
        .hero{
          background:#1b1b1b;
          color:#fff;
          padding:100px 20px;
          text-align:center;
        }
        .hero h1{
          font-family:'Roboto Condensed';
          font-size:56px;
        }
        .hero p{
          max-width:700px;
          margin:15px auto 0;
          opacity:.85;
        }

        /* FILTER */
        .filter-bar{
          position:sticky;
          top:0;
          z-index:10;
          background:#fff;
          display:flex;
          justify-content:center;
          gap:18px;
          padding:18px;
          box-shadow:0 4px 12px rgba(0,0,0,.08);
        }
        .filter-bar button{
          border:none;
          background:#eee;
          padding:10px 26px;
          font-family:'Roboto Condensed';
          cursor:pointer;
        }
        .filter-bar .active{
          background:var(--accent);
          color:#fff;
        }

        /* GRID */
        .container{
          max-width:1400px;
          margin:80px auto;
          padding:0 20px;
        }
        .grid{
          display:grid;
          grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
          gap:45px;
        }

        /* CARD */
        .card{
          background:var(--card);
          border-radius:16px;
          overflow:hidden;
          box-shadow:0 14px 40px rgba(0,0,0,.14);
          cursor:pointer;
          transition:.45s;
        }
        .card:hover{transform:translateY(-12px);}
        .card img{
          width:100%;
          height:240px;
          object-fit:cover;
        }
        .card-info{
          padding:22px;
        }
        .card-info h3{
          font-family:'Roboto Condensed';
          margin:0 0 6px;
        }
        .card-info span{
          font-size:14px;
          color:var(--gray);
        }

        /* PROJECT VIEW */
        .project-view{
          display:none;
          position:fixed;
          inset:0;
          background:rgba(0,0,0,.92);
          overflow-y:auto;
          z-index:9999;
        }
        .project-content{
          background:#fff;
          max-width:1200px;
          margin:70px auto;
          border-radius:16px;
          padding:45px;
        }
        .close{
          position:fixed;
          top:22px;
          right:26px;
          background:#000;
          color:#fff;
          border:none;
          padding:10px 20px;
          border-radius:25px;
          cursor:pointer;
        }

        /* PROJECT HERO */
        .project-hero{
          height:460px;
          background-size:cover;
          background-position:center;
          border-radius:14px;
          margin-bottom:35px;
        }

        /* META */
        .project-meta{
          display:grid;
          grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
          gap:20px;
          font-size:14px;
          color:#555;
          margin-bottom:40px;
        }

        /* STORY */
        .story{
          max-width:900px;
          margin-bottom:45px;
        }
        .story h3{
          font-family:'Roboto Condensed';
          margin-bottom:10px;
        }

        /* BEFORE AFTER SLIDER */
        .ba-section{
          margin-bottom:50px;
        }
        .ba-section h3{
          font-family:'Roboto Condensed';
          margin-bottom:15px;
        }
        .ba-wrap{
          position:relative;
          overflow:hidden;
          border-radius:14px;
        }
        .ba-wrap img{
          width:100%;
          display:block;
        }
        .ba-after{
          position:absolute;
          inset:0;
          width:50%;
          overflow:hidden;
        }
        .ba-slider{
          position:absolute;
          top:0;
          bottom:0;
          left:50%;
          width:3px;
          background:#fff;
          cursor:ew-resize;
        }
        .ba-label{
          position:absolute;
          top:12px;
          background:rgba(0,0,0,.6);
          color:#fff;
          padding:4px 10px;
          font-size:12px;
        }
        .ba-label.before{left:12px;}
        .ba-label.after{right:12px;}

        /* GALLERY */
        .gallery{
          display:flex;
          gap:18px;
          overflow-x:auto;
        }
        .gallery img{
          height:280px;
          border-radius:12px;
        }

        /* CTA */
        .cta{
          background:#1b1b1b;
          color:#fff;
          padding:80px 20px;
          text-align:center;
        }
        .cta h2{
          font-family:'Roboto Condensed';
        }
        .cta a{
          display:inline-block;
          margin-top:18px;
          padding:14px 36px;
          background:var(--accent);
          color:#fff;
          text-decoration:none;
        }
    </style>
</head>

<body>

<section class="hero">
    <h1>Our Projects</h1>
    <p>Architecture shaped by context, clarity and long-term value</p>
</section>

<div class="filter-bar">
    <button class="active" data-type="all">All</button>
    <button data-type="Commercial">Commercial</button>
    <button data-type="Residential">Residential</button>
</div>

<div class="container">
    <div class="grid" id="grid"></div>
</div>

<div class="project-view" id="view">
    <button class="close" onclick="closeProject()">Close</button>
    <div class="project-content">
        <div class="project-hero" id="heroImg"></div>

        <h2 id="title"></h2>

        <div class="project-meta">
            <div><strong>Location</strong><br><span id="loc"></span></div>
            <div><strong>Area</strong><br><span id="area"></span></div>
            <div><strong>Floors</strong><br><span id="floors"></span></div>
            <div><strong>Units</strong><br><span id="units"></span></div>
            <div><strong>Type</strong><br><span id="type"></span></div>
        </div>

        <div class="story">
            <h3>Design Narrative</h3>
            <p id="desc"></p>
        </div>

        <div class="ba-section">
            <h3>Transformation</h3>
            <div class="ba-wrap" id="baWrap">
                <img id="beforeImg">
                <div class="ba-after" id="afterWrap">
                    <img id="afterImg">
                </div>
                <div class="ba-slider" id="baSlider"></div>
                <div class="ba-label before">Before</div>
                <div class="ba-label after">After</div>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>
</div>

<section class="cta">
    <h2>Letâ€™s design something meaningful</h2>
    <a href="https://wa.me/7666300048" target="_blank">Contact Us</a>
</section>

<script>
    let all=[];
    const grid=document.getElementById("grid");

    fetch("/projects/list")
    .then(r=>r.json())
    .then(data=>{
      all=data;
      render(data);
      document.querySelectorAll(".filter-bar button").forEach(btn=>{
        btn.onclick=()=>{
          document.querySelectorAll(".filter-bar button").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          const t=btn.dataset.type;
          render(t==="all"?all:all.filter(p=>p.projectType===t));
        }
      });
    });

    function render(list){
      grid.innerHTML="";
      list.forEach(p=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`
          <img src="http://localhost:8080/uploads/${p.images[0].imagePath}">
          <div class="card-info">
            <h3>${p.name}</h3>
            <span>${p.location||''}</span>
          </div>`;
        c.onclick=()=>openProject(p);
        grid.appendChild(c);
      });
      gsap.from(".card",{y:40,opacity:0,stagger:.12});
    }

    function openProject(p){
      heroImg.style.backgroundImage=`url(http://localhost:8080/uploads/${p.images[0].imagePath})`;
      title.textContent=p.name;
      loc.textContent=p.location||'-';
      area.textContent=p.area||'-';
      floors.textContent=p.floors||'-';
      units.textContent=p.units||'-';
      type.textContent=p.projectType||'-';
      desc.textContent=p.description||'';
      beforeImg.src=`http://localhost:8080/uploads/${p.beforeImage}`;
      afterImg.src=`http://localhost:8080/uploads/${p.afterImage}`;

      gallery.innerHTML="";
      p.images.forEach(i=>gallery.innerHTML+=`<img src="http://localhost:8080/uploads/${i.imagePath}">`);
      view.style.display="block";
      initBA();
    }

    function closeProject(){view.style.display="none";}

    function initBA(){
      const wrap=document.getElementById("baWrap");
      const after=document.getElementById("afterWrap");
      const slider=document.getElementById("baSlider");

      let dragging=false;
      slider.onmousedown=()=>dragging=true;
      window.onmouseup=()=>dragging=false;
      window.onmousemove=e=>{
        if(!dragging) return;
        const rect=wrap.getBoundingClientRect();
        let x=e.clientX-rect.left;
        x=Math.max(0,Math.min(x,rect.width));
        after.style.width=x+"px";
        slider.style.left=x+"px";
      }
    }
</script>

</body>
</html>
