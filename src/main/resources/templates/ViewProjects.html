    function openLightbox() {
   document.body.style.overflow = "hidden";

 }

 function closeLightbox() {
   lightbox.style.display = "none";

<script>
    const thumbStrip = document.querySelector(".thumb-strip");
    const imgCounter = document.getElementById("imgCounter");

    /* Build thumbnails */
    function renderThumbs() {
      thumbStrip.innerHTML = "";

      currentImages.forEach((src, index) => {
        const t = document.createElement("div");
        t.className = "thumb" + (index === currentIndex ? " active" : "");
        t.innerHTML = `<img src="${src}">`;

        t.onclick = () => {
          currentIndex = index;
          updateLightboxImage();
        };

        thumbStrip.appendChild(t);
      });
    }

    /* Update image + counter + active thumb */
    function updateLightboxImage() {
      lightboxImg.style.opacity = "0";

      setTimeout(() => {
        lightboxImg.src = currentImages[currentIndex];
        lightboxImg.style.opacity = "1";
      }, 120);

      imgCounter.textContent =
        `${currentIndex + 1} / ${currentImages.length}`;

      document.querySelectorAll(".thumb").forEach((t, i) => {
        t.classList.toggle("active", i === currentIndex);
        if (i === currentIndex) {
          t.scrollIntoView({ behavior: "smooth", inline: "center" });
        }
      });
    }




        const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.querySelector(".lightbox-close");

    // Open lightbox
    document.addEventListener("click", e => {

  if (e.target.closest("#lightbox")) return;

  if (e.target.closest(".gallery img")) {
    const img = e.target;
    currentImages = [...document.querySelectorAll(".gallery img")].map(i => i.src);
    currentIndex = currentImages.indexOf(img.src);
  }
  else if (e.target.closest(".project-hero")) {
  if (!currentProjectImages || currentProjectImages.length === 0) return;

  currentImages = [...currentProjectImages];
  currentIndex = 0;
}

  else if (e.target.closest(".card img")) {
    currentImages = [e.target.src];
    currentIndex = 0;
  }
  else {
    return;
  }

  openLightbox();
  lightbox.style.display = "flex";   // ðŸ”¥ important
  updateLightboxImage();
  renderThumbs();
});

    // Close lightbox (X button)
    closeBtn.onclick = () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    };

    // Close on background click
    lightbox.onclick = e => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    };

    // Close on ESC key
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });

    document.addEventListener("keydown", e => {
      if (!lightbox || lightbox.style.display === "none") return;
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === "Escape") closeLightbox();
    });


    function showNext() {
      if (currentImages.length <= 1) return;
      currentIndex = (currentIndex + 1) % currentImages.length;
      updateLightboxImage();
    }

    function showPrev() {
      if (currentImages.length <= 1) return;
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      updateLightboxImage();
    }

        let touchStartX = 0;
    let touchEndX = 0;

    lightbox.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    lightbox.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 40) showNext();   // swipe left
      if (touchEndX > touchStartX + 40) showPrev();   // swipe right
    }


</script>
