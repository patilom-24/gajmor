}

 /* WhatsApp button */
      .social-square {
 position: fixed;
 right: 28px;
 display: inline-flex;
 align-items: center;
 justify-content: center;
 width: 60px;              /* square size */
 height: 60px;
 margin: 8px 0;
 border-radius: 50%;      /* rounded-square */
 text-decoration: none;
 color: #fff;
 font-size: 28px;
 z-index: 9999;
 box-shadow: 0 10px 22px rgba(0,0,0,0.18);
 transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
 will-change: transform, box-shadow;
 pointer-events: auto;
}

/* stack: place IG above WA */
.social-square.ig { bottom: 110px; }
.social-square.wa { bottom: 30px; }

/* Instagram rounded-gradient */
.social-square.ig {
 background: linear-gradient(135deg, #f58529 0%, #dd2a7b 40%, #8134af 70%, #515bd4 100%);
 /* per-button animations: bounce + tinted pulse */
 animation: gentle-bounce 2.2s infinite ease-in-out, pulse-ig 2.6s infinite ease-out;
}

/* WhatsApp rounded-green */
.social-square.wa {
 background: linear-gradient(180deg, #34d058 0%, #25d366 100%);
 animation: gentle-bounce 2.2s infinite ease-in-out, pulse-wa 2.6s infinite ease-out;
}

/* Icon color (white, crisp) */
.social-square i { color: #fff; line-height: 1; }

/* Hover / focus: lift & stronger shadow, stop animations */
.social-square:hover,
.social-square:focus {
 transform: translateY(-6px) scale(1.05);
 box-shadow: 0 18px 34px rgba(0,0,0,0.26);
 animation-play-state: paused;
 outline: none;
}

/* Focus visible for keyboard users */
.social-square:focus-visible {
 box-shadow: 0 18px 34px rgba(0,0,0,0.26), 0 0 0 4px rgba(255,255,255,0.06);
 border-radius: 14px;
}

/* --- Pulse keyframes (WhatsApp green) --- */
@keyframes pulse-wa {
 0% {
   box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.55);
 }
 70% {
   box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
 }
 100% {
   box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
 }
}

/* --- Pulse keyframes (Instagram pink/orange) --- */
@keyframes pulse-ig {
 0% {
   box-shadow: 0 0 0 0 rgba(255, 80, 150, 0.5);
 }
 70% {
   box-shadow: 0 0 0 14px rgba(255, 80, 150, 0);
 }
 100% {
   box-shadow: 0 0 0 0 rgba(255, 80, 150, 0);
 }
}

/* Gentle idle bounce (small, subtle) */
@keyframes gentle-bounce {
 0%, 100% { transform: translateY(0); }
 50%     { transform: translateY(-4px); }
}

/* Make smaller on very small screens */
@media (max-width: 420px) {
 .social-square { width: 54px; height: 54px; font-size: 24px; right: 18px; }
 .social-square.ig { bottom: 96px; }
 .social-square.wa { bottom: 18px; }
}

<script>
    const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const closeBtn = document.querySelector(".lightbox-close");

// Open lightbox
document.addEventListener("click", e => {
  if (e.target.tagName === "IMG" && e.target.closest(".gallery, .card")) {
    lightboxImg.src = e.target.src;
    lightbox.style.display = "flex";
  }
});

// Close lightbox (X button)
closeBtn.onclick = () => {
  lightbox.style.display = "none";
  lightboxImg.src = "";
};

// Close on background click
lightbox.onclick = e => {
  if (e.target === lightbox) {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  }
};

// Close on ESC key
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  }
});

</script>

<script>
    let all=[];
    const grid=document.getElementById("grid");

    fetch("/projects/list")
    .then(r=>r.json())
    .then(data=>{
      all=data;
      render(data);
      document.querySelectorAll(".filter-bar button").forEach(btn=>{
        btn.onclick=()=>{
          document.querySelectorAll(".filter-bar button").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          const t=btn.dataset.type;
          render(t==="all"?all:all.filter(p=>p.projectType===t));
        }
      });
    });

    function render(list){
  grid.innerHTML = "";

  list.forEach(p => {
    const c = document.createElement("div");
    c.className = "card";

    c.innerHTML = `
      <div class="card-img-wrap">
        <img src="${BASE_URL}/uploads/${p.images[0].imagePath}" alt="${p.name}">
      </div>
      <div class="card-info">
        <h3>${p.name}</h3>
        <span>${p.location || ''}</span>
      </div>
    `;

    c.onclick = () => openProject(p);
    grid.appendChild(c);
  });

  gsap.from(".card", { y: 40, opacity: 0, stagger: 0.12 });
}


    function openProject(p){
      heroImg.style.backgroundImage=`url(${BASE_URL}/uploads/${p.images[0].imagePath})`;
      title1.textContent=p.name;
      loc.textContent=p.location||'-';
      area.textContent=p.area||'-';
      type.textContent=p.projectType||'-';
      desc.textContent=p.description||'';

      gallery.innerHTML = "";

      p.images.forEach(i => {
      gallery.innerHTML += `
        <div class="gallery-item">
            <img src="${BASE_URL}/uploads/${i.imagePath}" alt="Project Image">
        </div>
        `;
      });

view.style.display = "block";
initBA();
    }

    function closeProject(){view.style.display="none";}

    /* âœ… Close when clicking outside the modal content */
view.addEventListener("click", function (e) {
  if (e.target === view) {
    closeProject();
  }
});

/* âœ… Close when pressing ESC key */
document.addEventListener("keydown", function (e) {
  if (e.key === "Escape" && view.style.display === "block") {
    closeProject();
  }
});

    function initBA(){
      const wrap=document.getElementById("baWrap");
      const after=document.getElementById("afterWrap");
      const slider=document.getElementById("baSlider");

      let dragging=false;
      slider.onmousedown=()=>dragging=true;
      window.onmouseup=()=>dragging=false;
      window.onmousemove=e=>{
        if(!dragging) return;
        const rect=wrap.getBoundingClientRect();
        let x=e.clientX-rect.left;
        x=Math.max(0,Math.min(x,rect.width));
        after.style.width=x+"px";
        slider.style.left=x+"px";
      }
    }
</script>
