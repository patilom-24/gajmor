    <style>
        :root{
          --dark:#1b1b1b;
          --gray:#666;
          --light:#f4f4f4;
          --accent:#ff9800;
          --card:#fff;
        }

        body{
          margin:0;
          font-family:'Roboto',sans-serif;
          background:var(--light);
          color:#222;
        }

        /* FILTER */
        .filter-bar{
  position: sticky;
  top: 70px;          /* MATCH NAVBAR HEIGHT */
  z-index: 9;         /* below navbar */
  background: #fff;
  display: flex;
  justify-content: center;
  gap: 18px;
  padding: 18px;
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
}

:root {
  --nav-height: 70px;
}

.filter-bar{
  position: sticky;
  top: var(--nav-height);
}

        .banner-area {
  margin-top: 70px;
}

        .filter-bar button{
          border:none;
          background:#eee;
          padding:10px 26px;
          font-family:'Roboto Condensed';
          cursor:pointer;
        }
        .filter-bar .active{
          background:var(--accent);
          color:#fff;
        }

        /* GRID */
        .container{
          max-width:1400px;
          margin:80px auto;
          padding:0 20px;
        }
        .grid{
          display:grid;
          grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
          gap:45px;
        }

        /* CARD */
        .card{
          background:var(--card);
          border-radius:16px;
          overflow:hidden;
          box-shadow:0 14px 40px rgba(0,0,0,.14);
          cursor:pointer;
          transition:.45s;
        }
        .card:hover{transform:translateY(-12px);}
        .card img{
          width:100%;
          height:240px;
          object-fit:cover;
        }
        .card-info{
          padding:22px;
        }
        .card-info h3{
          font-family:'Roboto Condensed';
          margin:0 0 6px;
        }
        .card-info span{
          font-size:14px;
          color:var(--gray);
        }

        /* PROJECT VIEW */
        .project-view{
          display:none;
          position:fixed;
          inset:0;
          background:rgba(0,0,0,.92);
          overflow-y:auto;
          z-index:9999;
        }
        .project-content{
          background:#fff;
          max-width:1200px;
          margin:70px auto;
          border-radius:16px;
          padding:45px;
        }
        .close{
          position:fixed;
          top:22px;
          right:26px;
          background:#000;
          color:#fff;
          border:none;
          padding:10px 20px;
          border-radius:25px;
          cursor:pointer;
        }

        /* PROJECT HERO */
        .project-hero{
          height:460px;
          background-size:cover;
          background-position:center;
          border-radius:14px;
          margin-bottom:35px;
        }

        /* META */
        .project-meta{
          display:grid;
          grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
          gap:20px;
          font-size:14px;
          color:#555;
          margin-bottom:40px;
        }

        /* STORY */
        .story{
          max-width:900px;
          margin-bottom:45px;
        }
        .story h3{
          font-family:'Roboto Condensed';
          margin-bottom:10px;
        }

        /* BEFORE AFTER SLIDER */
        .ba-section{
          margin-bottom:50px;
        }
        .ba-section h3{
          font-family:'Roboto Condensed';
          margin-bottom:15px;
        }
        .ba-wrap{
          position:relative;
          overflow:hidden;
          border-radius:14px;
        }
        .ba-wrap img{
          width:100%;
          display:block;
        }
        .ba-after{
          position:absolute;
          inset:0;
          width:50%;
          overflow:hidden;
        }
        .ba-slider{
          position:absolute;
          top:0;
          bottom:0;
          left:50%;
          width:3px;
          background:#fff;
          cursor:ew-resize;
        }
        .ba-label{
          position:absolute;
          top:12px;
          background:rgba(0,0,0,.6);
          color:#fff;
          padding:4px 10px;
          font-size:12px;
        }
        .ba-label.before{left:12px;}
        .ba-label.after{right:12px;}

        /* GALLERY */
        .gallery{
          display:flex;
          gap:18px;
          overflow-x:auto;
        }
        .gallery img{
          height:280px;
          border-radius:12px;
        }

        /* CTA */
        .cta{
          background:#1b1b1b;
          color:#fff;
          padding:80px 20px;
          text-align:center;
        }
        .cta h2{
          font-family:'Roboto Condensed';
        }
        .cta a{
          display:inline-block;
          margin-top:18px;
          padding:14px 36px;
          background:var(--accent);
          color:#fff;
          text-decoration:none;
        }


 /* WhatsApp button */
      .social-square {
 position: fixed;
 right: 28px;
 display: inline-flex;
 align-items: center;
 justify-content: center;
 width: 60px;              /* square size */
 height: 60px;
 margin: 8px 0;
 border-radius: 50%;      /* rounded-square */
 text-decoration: none;
 color: #fff;
 font-size: 28px;
 z-index: 9999;
 box-shadow: 0 10px 22px rgba(0,0,0,0.18);
 transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
 will-change: transform, box-shadow;
 pointer-events: auto;
}

/* stack: place IG above WA */
.social-square.ig { bottom: 110px; }
.social-square.wa { bottom: 30px; }

/* Instagram rounded-gradient */
.social-square.ig {
 background: linear-gradient(135deg, #f58529 0%, #dd2a7b 40%, #8134af 70%, #515bd4 100%);
 /* per-button animations: bounce + tinted pulse */
 animation: gentle-bounce 2.2s infinite ease-in-out, pulse-ig 2.6s infinite ease-out;
}

/* WhatsApp rounded-green */
.social-square.wa {
 background: linear-gradient(180deg, #34d058 0%, #25d366 100%);
 animation: gentle-bounce 2.2s infinite ease-in-out, pulse-wa 2.6s infinite ease-out;
}

/* Icon color (white, crisp) */
.social-square i { color: #fff; line-height: 1; }

/* Hover / focus: lift & stronger shadow, stop animations */
.social-square:hover,
.social-square:focus {
 transform: translateY(-6px) scale(1.05);
 box-shadow: 0 18px 34px rgba(0,0,0,0.26);
 animation-play-state: paused;
 outline: none;
}

/* Focus visible for keyboard users */
.social-square:focus-visible {
 box-shadow: 0 18px 34px rgba(0,0,0,0.26), 0 0 0 4px rgba(255,255,255,0.06);
 border-radius: 14px;
}

/* --- Pulse keyframes (WhatsApp green) --- */
@keyframes pulse-wa {
 0% {
   box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.55);
 }
 70% {
   box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
 }
 100% {
   box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
 }
}

/* --- Pulse keyframes (Instagram pink/orange) --- */
@keyframes pulse-ig {
 0% {
   box-shadow: 0 0 0 0 rgba(255, 80, 150, 0.5);
 }
 70% {
   box-shadow: 0 0 0 14px rgba(255, 80, 150, 0);
 }
 100% {
   box-shadow: 0 0 0 0 rgba(255, 80, 150, 0);
 }
}

/* Gentle idle bounce (small, subtle) */
@keyframes gentle-bounce {
 0%, 100% { transform: translateY(0); }
 50%     { transform: translateY(-4px); }
}

/* Make smaller on very small screens */
@media (max-width: 420px) {
 .social-square { width: 54px; height: 54px; font-size: 24px; right: 18px; }
 .social-square.ig { bottom: 96px; }
 .social-square.wa { bottom: 18px; }
}

<script>
    let all=[];
    const grid=document.getElementById("grid");

    fetch("/projects/list")
    .then(r=>r.json())
    .then(data=>{
      all=data;
      render(data);
      document.querySelectorAll(".filter-bar button").forEach(btn=>{
        btn.onclick=()=>{
          document.querySelectorAll(".filter-bar button").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          const t=btn.dataset.type;
          render(t==="all"?all:all.filter(p=>p.projectType===t));
        }
      });
    });

    function render(list){
      grid.innerHTML="";
      list.forEach(p=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`
          <img src="http://localhost:8080/uploads/${p.images[0].imagePath}">
          <div class="card-info">
            <h3>${p.name}</h3>
            <span>${p.location||''}</span>
          </div>`;
        c.onclick=()=>openProject(p);
        grid.appendChild(c);
      });
      gsap.from(".card",{y:40,opacity:0,stagger:.12});
    }

    function openProject(p){
      heroImg.style.backgroundImage=`url(http://localhost:8080/uploads/${p.images[0].imagePath})`;
      title.textContent=p.name;
      loc.textContent=p.location||'-';
      area.textContent=p.area||'-';
      floors.textContent=p.floors||'-';
      units.textContent=p.units||'-';
      type.textContent=p.projectType||'-';
      desc.textContent=p.description||'';
      beforeImg.src=`http://localhost:8080/uploads/${p.beforeImage}`;
      afterImg.src=`http://localhost:8080/uploads/${p.afterImage}`;

      gallery.innerHTML="";
      p.images.forEach(i=>gallery.innerHTML+=`<img src="http://localhost:8080/uploads/${i.imagePath}">`);
      view.style.display="block";
      initBA();
    }

    function closeProject(){view.style.display="none";}

    function initBA(){
      const wrap=document.getElementById("baWrap");
      const after=document.getElementById("afterWrap");
      const slider=document.getElementById("baSlider");

      let dragging=false;
      slider.onmousedown=()=>dragging=true;
      window.onmouseup=()=>dragging=false;
      window.onmousemove=e=>{
        if(!dragging) return;
        const rect=wrap.getBoundingClientRect();
        let x=e.clientX-rect.left;
        x=Math.max(0,Math.min(x,rect.width));
        after.style.width=x+"px";
        slider.style.left=x+"px";
      }
    }
</script>
