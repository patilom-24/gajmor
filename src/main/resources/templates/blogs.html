<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs - Gajmor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 120px 0 40px;
            background: #0d0d0d;
            font-family: "Montserrat", sans-serif;
            color: white;
        }

        /* HEADER TITLE */
        .header-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #ffae00;
            margin-bottom: 20px;
            animation: fadeDown .5s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SEARCH */
        .search-container {
            text-align: center;
            margin-bottom: 25px;
        }

        #searchInput {
            width: 60%;
            max-width: 450px;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        #searchInput::placeholder {
            color: #aaa;
        }

        /* BLOG GRID */
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 22px;
            width: 90%;
            margin: auto;
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        /* BLOG CARD (Premium Glass) */
        .blog-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            border-radius: 18px;
            padding: 15px;
            cursor: pointer;
            transition: 0.35s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.35);
        }

        .blog-card:hover {
            transform: scale(1.05);
            border-color: #ffae00;
            box-shadow: 0 0 18px rgba(255,174,0,0.45);
        }

        .blog-card img {
            width: 100%;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .blog-title {
            font-size: 20px;
            font-weight: 700;
        }

        .blog-author {
            font-size: 14px;
            color: #bbb;
            margin-top: 4px;
        }

        /* PAGINATION */
        .pagination {
            text-align: center;
            margin-top: 25px;
        }

        .pagination button {
            background: #ffae00;
            color: black;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 6px;
            transition: .3s;
        }

        .pagination button:hover {
            filter: brightness(1.1);
        }

        .pagination button:disabled {
            background: #555;
            color: #ccc;
            cursor: not-allowed;
        }

        /* MODAL */
        .modal-bg {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal-box {
            background: #111;
            border: 1px solid rgba(255,255,255,0.2);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 25px;
            border-radius: 18px;
            animation: pop .4s ease;
            color: white;
        }

        @keyframes pop {
            from { opacity: 0; transform: scale(.85); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-box img {
            width: 100%;
            height: 300px;
            border-radius: 14px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .close-btn {
            background: #e74c3c;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            float: right;
        }

        .modal-title {
            font-size: 26px;
            font-weight: 700;
            margin-top: 10px;
            color: #ffae00;
        }

        .modal-author {
            margin: 5px 0 15px;
            color: #ccc;
            font-size: 15px;
        }

        .modal-content {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            #searchInput { width: 85%; }
            .modal-box img { height: 220px; }
            .modal-title { font-size: 22px; }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header-title">Blogs</div>

<!-- SEARCH -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by title or author...">
</div>

<!-- BLOG GRID -->
<div class="blog-container" id="blogList"></div>

<!-- PAGINATION -->
<div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBackground">
    <div class="modal-box">
        <button class="close-btn" onclick="closeModal()">Close</button>
        <h2 id="modalTitle" class="modal-title"></h2>
        <p id="modalAuthor" class="modal-author"></p>
        <img id="modalImage">
        <p id="modalContent" class="modal-content"></p>
    </div>
</div>

<script>

    let blogs = [];
    let filteredBlogs = [];
    let currentPage = 1;
    const blogsPerPage = 4;

    async function loadBlogs() {
        const response = await fetch("/blogs");
        blogs = await response.json();
        filteredBlogs = blogs;
        displayBlogs();
    }

    function displayBlogs() {
        const list = document.getElementById("blogList");
        list.innerHTML = "";

        const start = (currentPage - 1) * blogsPerPage;
        const end = start + blogsPerPage;

        filteredBlogs.slice(start, end).forEach(blog => {

            const img = blog.imagePath
                ? `/uploads/${blog.imagePath}`
                : "https://via.placeholder.com/250x150?text=No+Image";

            list.innerHTML += `
                <div class="blog-card" onclick="openModal(${blog.id})">
                    <img src="${img}">
                    <p class="blog-title">${blog.title}</p>
                    <p class="blog-author">By ${blog.author}</p>
                </div>
            `;
        });

        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage * blogsPerPage >= filteredBlogs.length;
    }

    /* Pagination */
    document.getElementById("prevBtn").onclick = () => { currentPage--; displayBlogs(); };
    document.getElementById("nextBtn").onclick = () => { currentPage++; displayBlogs(); };

    /* Search Filter */
    document.getElementById("searchInput").addEventListener("input", function() {
        const q = this.value.toLowerCase();
        filteredBlogs = blogs.filter(b =>
            b.title.toLowerCase().includes(q) ||
            b.author.toLowerCase().includes(q)
        );
        currentPage = 1;
        displayBlogs();
    });

    /* OPEN MODAL */
    function openModal(id) {
        const blog = blogs.find(b => b.id === id);

        document.getElementById("modalTitle").innerText = blog.title;
        document.getElementById("modalAuthor").innerText = "By " + blog.author;
        document.getElementById("modalContent").innerText = blog.content;
        document.getElementById("modalImage").src = blog.imagePath
            ? `/uploads/${blog.imagePath}`
            : "https://via.placeholder.com/350x200?text=No+Image";

        document.getElementById("modalBackground").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modalBackground").style.display = "none";
    }

    loadBlogs();

</script>

</body>
</html>
