    <style>
        body {
            margin:0;
            padding:0;
            background:#0d0d0d;
            font-family:"Montserrat",sans-serif;
            color:white;
            overflow-x:hidden;
            padding-top:120px;
        }

        /* PAGE LAYOUT */
        .admin-wrapper {
            display:flex;
            align-items:center;
            justify-content:center;
            width:100%;
            min-height:80vh;
            padding:40px 20px;
        }

        .left-side {
            flex:1;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .left-side img {
            width:75%;
            opacity:0.08;
            filter:drop-shadow(0 0 55px #ffae00);
        }

        .right-side {
            flex:1;
            padding:20px;
            animation:fadeInRight 0.7s ease;
        }

        @keyframes fadeInRight {
            from { opacity:0; transform:translateX(40px); }
            to { opacity:1; transform:translateX(0); }
        }

        .right-side h1 {
            font-size:42px;
            font-weight:700;
            color:#ffae00;
            margin:0 0 10px;
        }

        .right-side h2 {
            font-size:22px;
            color:#dddddd;
            font-weight:400;
        }

        .right-side .btn-box {
            margin-top:35px;
            display:flex;
            flex-direction:column;
            gap:18px;
            width:70%;
        }

        .dash-btn {
            padding:14px;
            border-radius:12px;
            border:none;
            cursor:pointer;
            font-size:16px;
            font-weight:600;
            color:white;
            text-align:center;
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.15);
            transition:0.3s;
        }

        .dash-btn:hover {
            background:#ffae00;
            color:black;
            transform:translateX(5px);
        }

        .logout-btn {
            background:#ff3b3b !important;
            border:none;
        }
        .logout-btn:hover {
            background:#d40000 !important;
            transform:translateX(5px);
        }

        /* RESPONSIVE */
        @media(max-width:900px){
            .admin-wrapper {
                flex-direction:column;
                text-align:center;
            }
            .left-side img {
                width:55%;
                margin-bottom:25px;
            }
            .right-side .btn-box {
                width:90%;
                margin:auto;
            }
        }

    </style>
</head>
