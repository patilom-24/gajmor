<!-- ================= HEADER FRAGMENT ================= -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div th:fragment="site-header">

    <div class="nav-wrapper" id="navbar">

        <div class="nav-logo">
            <img src="/Images/GajmorLogo.png" alt="Gajmor Logo">
        </div>

        <div class="nav-links">
            <a href="/home">HOME</a>
            <a href="/services">SERVICES</a>
            <a href="/projects">PROJECTS</a>
            <a href="/aboutUs">ABOUT</a>
            <a href="/enquiry">CONTACT</a>
        </div>

        <div class="nav-menu-icon" onclick="openMobileMenu()">
            <i class='bx bx-menu'></i>
        </div>

    </div>

    <!-- MOBILE MENU -->
    <div id="mobileMenu" class="mobile-menu">
        <div class="close-menu-btn" onclick="closeMobileMenu()">
            <i class="bx bx-x"></i>
        </div>

        <a href="/home">HOME</a>
        <a href="/services">SERVICES</a>
        <a href="/projects">PROJECTS</a>
        <a href="/careers">CAREERS</a>
        <a href="/aboutUs">ABOUT US</a>
        <a href="/enquiry">CONTACT</a>
        <a href="/login">ADMIN LOGIN</a>
    </div>

    <div id="overlayMenu" onclick="closeMobileMenu()"></div>

    <!-- WHATSAPP FLOAT -->
    <a href="https://wa.me/+918856986239" target="_blank" class="whatsapp-float">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <!-- HEADER CSS -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .nav-wrapper {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10,10,10,0.30);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            transition: 0.35s;
            z-index: 9999;
        }

        .nav-wrapper.scrolled {
            padding: 12px 35px;
            background: rgba(10,10,10,0.75);
        }

        .nav-logo img { height: 50px; }
        .nav-wrapper.scrolled .nav-logo img { height: 44px; }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .nav-links a:hover { color: #ffae00; }

        .nav-menu-icon {
            display: none;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        /* MOBILE MENU CSS */
        .mobile-menu {
            position: fixed;
            right: -100%;
            top: 0;
            width: 75%;
            height: 100%;
            background: #0d0d0d;
            padding: 30px;
            transition: 0.4s;
            z-index: 99999;
        }

        .mobile-menu.active { right: 0; }

        .mobile-menu a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin: 20px 0;
            display: block;
        }

        #overlayMenu {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 99990;
        }

        @media(max-width:980px){
            .nav-links { display:none; }
            .nav-menu-icon { display:block; }
        }

        /* WHATSAPP BUTTON */
        .whatsapp-float {
            position:fixed;
            bottom:25px;
            right:25px;
            background:white;
            padding:12px;
            border-radius:50%;
            z-index:99999;
            box-shadow: 0 3px 10px rgba(0,0,0,0.35);
        }

        .whatsapp-float i { color:#128C7E; font-size:32px; }
    </style>

    <!-- HEADER JS -->
    <script>
        window.addEventListener("scroll", () => {
            let nav = document.getElementById("navbar");
            if (window.scrollY > 40) nav.classList.add("scrolled");
            else nav.classList.remove("scrolled");
        });

        function openMobileMenu(){
            document.getElementById("mobileMenu").classList.add("active");
            document.getElementById("overlayMenu").style.display="block";
        }

        function closeMobileMenu(){
            document.getElementById("mobileMenu").classList.remove("active");
            document.getElementById("overlayMenu").style.display="none";
        }
    </script>

</div>
</body>
</html>
