    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background:#0d0d0d;
            color:white;
            font-family:"Montserrat",sans-serif;
            padding-top:120px;
        }

        /* ===== Split Layout ===== */
        .container-flex {
            display:flex;
            width:100%;
            min-height:85vh;
        }

        .left-panel {
            flex:1;
            background:url('/Images/GajmorLogo.png') center/50% no-repeat,
                       linear-gradient(135deg,#111,#0b0b0b);
            background-blend-mode:overlay;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }

        .left-panel h1 {
            font-size:42px;
            color:#ffae00;
            font-weight:700;
            letter-spacing:2px;
            text-align:center;
        }

        .right-panel {
            flex:1;
            padding:60px;
            background:#111;
            border-left:1px solid rgba(255,255,255,0.1);
        }

        .form-title {
            font-size:28px;
            color:#ffae00;
            font-weight:700;
            margin-bottom:25px;
        }

        .form-group { margin-bottom:20px; }

        label {
            display:block;
            font-weight:600;
            margin-bottom:6px;
            font-size:14px;
        }

        input, textarea {
            width:100%;
            padding:12px 14px;
            background:#1b1b1b;
            border:none;
            border-radius:10px;
            color:white;
            font-size:14px;
            outline:none;
        }

        textarea { height:120px; resize:none; }

        .radio-row {
            display:flex;
            gap:25px;
            margin-top:5px;
        }

        button.submit-btn {
            width:100%;
            padding:14px;
            background:linear-gradient(90deg,#ff9900,#ffb13d);
            border:none;
            color:white;
            border-radius:12px;
            font-size:17px;
            font-weight:600;
            cursor:pointer;
            transition:0.3s ease;
        }

        button.submit-btn:hover {
            transform:translateY(-2px);
            filter:brightness(1.1);
        }

        /* ===== Responsive ===== */
        @media(max-width:900px){
            .container-flex { flex-direction:column; }
            .right-panel { border-left:none; padding:40px 25px; }
            .left-panel { min-height:250px; }
        }

        /* ===== Loading + Success Overlay ===== */
        .loading-overlay,
        .success-overlay {
            display:none;
            position:fixed;
            inset:0;
            backdrop-filter:blur(5px);
            background:rgba(10,10,10,0.75);
            z-index:999999;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }

        .spinner {
            border:6px solid #333;
            border-top:6px solid #ffae00;
            width:60px;
            height:60px;
            border-radius:50%;
            animation:spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform:rotate(0deg); }
            100% { transform:rotate(360deg); }
        }

        .success-box {
            background:#fff;
            color:#111;
            padding:25px;
            border-radius:12px;
            text-align:center;
            max-width:380px;
            animation:fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity:0; transform:scale(0.9); }
            to { opacity:1; transform:scale(1); }
        }

    </style>

</head>

<!-- ====== Loader Overlay ====== -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p style="color:white;margin-top:12px;font-size:17px;">Submitting project...</p>
</div>

<!-- ====== Success Overlay ====== -->
<div id="successOverlay" class="success-overlay">
    <div class="success-box">
        <h2>Project Added!</h2>
        <p>Your project was successfully uploaded.</p>
        <button onclick="document.getElementById('successOverlay').style.display='none'"
                style="padding:10px 20px;background:#ff9900;border:none;color:white;border-radius:8px;cursor:pointer;font-weight:600;">
            Close
        </button>
    </div>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="container-flex">

    <!-- LEFT Branding -->
    <div class="left-panel">
        <h1>ADD A NEW PROJECT</h1>
    </div>

    <!-- RIGHT Form -->
    <div class="right-panel">

        <h2 class="form-title">Project Details</h2>

        <form id="projectForm" enctype="multipart/form-data">

            <div class="form-group">
                <label>Project Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Project Type</label>
                <div class="radio-row">
                    <label><input type="radio" name="projectType" value="Commercial" required> Commercial</label>
                    <label><input type="radio" name="projectType" value="Residential" required> Residential</label>
                </div>
            </div>

            <div class="form-group">
                <label>Project Location</label>
                <input type="text" name="location" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Square Feet Area</label>
                <input type="number" name="area" min="1" required>
            </div>

            <div class="form-group">
                <label>Project Images</label>
                <input type="file" name="images" multiple required>
                <small style="color:#bbb;">Upload up to 30 images</small>
            </div>

            <button type="submit" class="submit-btn">Add Project</button>

        </form>

    </div>

</div>

<!-- ===== FOOTER FRAGMENT ===== -->
<div th:replace="fragments/footer :: site-footer"></div>

<!-- ===== JS ===== -->
<script>
    const form = document.getElementById('projectForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successOverlay = document.getElementById('successOverlay');

    form.addEventListener('submit', async function(e){
        e.preventDefault();

        const files = document.querySelector("input[type='file']");
        if (files.files.length > 30) {
            alert("Max 30 images allowed");
            return;
        }

        loadingOverlay.style.display = "flex";

        const formData = new FormData(form);

        try {
            const response = await fetch("/projects/save", {
                method: "POST",
                body: formData
            });

            loadingOverlay.style.display = "none";
            successOverlay.style.display = "flex";
            form.reset();

        } catch (err) {
            loadingOverlay.style.display = "none";
            alert("Error: " + err.message);
        }
    });
</script>
