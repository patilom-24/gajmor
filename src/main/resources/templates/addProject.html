<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project - Gajmor</title>

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/linearicons.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/main.css">

    <style>
        /* ‚≠ê ALL YOUR ORIGINAL CSS ‚Äî NOT CHANGED */
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background:#0d0d0d;
            color:white;
            font-family:"Montserrat",sans-serif;
            padding-top:120px;
        }
        .container-flex {
            display:flex;
            width:100%;
            min-height:85vh;
        }
        .left-panel {
            flex:1;
            background:url('/Images/GajmorLogo.png') center/50% no-repeat,
                       linear-gradient(135deg,#111,#0b0b0b);
            background-blend-mode:overlay;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .left-panel h1 {
            font-size:42px;
            color:#ffae00;
            font-weight:700;
            letter-spacing:2px;
            text-align:center;
        }
        .right-panel {
            flex:1;
            padding:60px;
            background:#111;
            border-left:1px solid rgba(255,255,255,0.1);
        }
        .form-title {
            font-size:28px;
            color:#ffae00;
            font-weight:700;
            margin-bottom:25px;
        }
        .form-group { margin-bottom:20px; }
        label {
            display:block;
            font-weight:600;
            margin-bottom:6px;
            font-size:14px;
        }
        input, textarea {
            width:100%;
            padding:12px 14px;
            background:#1b1b1b;
            border:none;
            border-radius:10px;
            color:white;
            font-size:14px;
            outline:none;
        }
        textarea { height:120px; resize:none; }
        .radio-row {
            display:flex;
            gap:25px;
            margin-top:5px;
        }
        button.submit-btn {
            width:100%;
            padding:14px;
            background:linear-gradient(90deg,#ff9900,#ffb13d);
            border:none;
            color:white;
            border-radius:12px;
            font-size:17px;
            font-weight:600;
            cursor:pointer;
            transition:0.3s ease;
        }
        button.submit-btn:hover {
            transform:translateY(-2px);
            filter:brightness(1.1);
        }

        /* ===== Overlays ===== */
        .loading-overlay,
        .success-overlay {
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.8);
            backdrop-filter: blur(6px);
            z-index:999999;
            display:none;
            align-items:center;
            justify-content:center;
            animation:fadeIn 0.3s ease;
        }
        .spinner {
            border:6px solid #333;
            border-top:6px solid #ffae00;
            width:60px;
            height:60px;
            border-radius:50%;
            animation:spin 1s linear infinite;
        }
        @keyframes spin { from { transform:rotate(0); } to { transform:rotate(360deg); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        /* ‚≠ê Premium success card */
        .success-card {
            background:white;
            color:#111;
            padding:25px;
            border-radius:14px;
            width:380px;
            text-align:center;
            animation:slideDown 0.45s ease-out;
            border:3px solid #ffae00;
            box-shadow:0 0 22px rgba(255,174,0,0.7);
        }

        @keyframes slideDown {
            from { transform:translateY(-35px); opacity:0; }
            to { transform:translateY(0); opacity:1; }
        }

        /* Animated green checkmark */
        .checkmark {
            font-size:68px;
            color:#22c55e;
            margin-bottom:10px;
            animation:pulse 1s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform:scale(1); }
            50% { transform:scale(1.17); }
            100% { transform:scale(1); }
        }

        #closeBtn {
            margin-top:15px;
            padding:10px 22px;
            background:#ff9900;
            border:none;
            color:white;
            border-radius:8px;
            cursor:pointer;
            font-weight:600;
            font-size:16px;
        }
    </style>
</head>

<body>

<!-- üéµ Professional Success Sound -->
<audio id="successSound">
    <source src="sandbox:/mnt/data/2e66fb2d-5e42-4d95-9961-9ef2fd7d9473.wav" type="audio/wav">
</audio>

<!-- üéâ Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>

<!-- SUCCESS & LOADING LAYERS -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
</div>

<div id="successOverlay" class="success-overlay">
    <div class="success-card">
        <div class="checkmark">‚úî</div>
        <h2>Project Added Successfully!</h2>
        <p id="successMsg">Your project was submitted.</p>
        <button id="closeBtn">Close</button>
    </div>
</div>

<!-- MAIN PAGE -->
<div class="container-flex">
    <div class="left-panel">
        <h1>ADD A NEW PROJECT</h1>
    </div>

    <div class="right-panel">
        <h2 class="form-title">Project Details</h2>

        <form id="projectForm" enctype="multipart/form-data">

            <div class="form-group">
                <label>Project Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Project Type</label>
                <div class="radio-row">
                    <label><input type="radio" name="projectType" value="Commercial" required> Commercial</label>
                    <label><input type="radio" name="projectType" value="Residential" required> Residential</label>
                </div>
            </div>

            <div class="form-group">
                <label>Project Location</label>
                <input type="text" name="location" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Square Feet Area</label>
                <input type="number" name="area" min="1" required>
            </div>

            <div class="form-group">
                <label>Project Images</label>
                <input type="file" name="images" multiple required>
            </div>

            <button type="submit" class="submit-btn">Add Project</button>

        </form>
    </div>
</div>

<!-- JS -->
<script>
    const form = document.getElementById('projectForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successOverlay = document.getElementById('successOverlay');
    const successSound = document.getElementById('successSound');

    document.getElementById("closeBtn").addEventListener("click", () => {
        successOverlay.style.display = "none";
        window.location.href = "/admin-view-pro";
    });

    function fireConfetti() {
        confetti({
            particleCount: 160,
            spread: 65,
            origin: { y: 0.6 }
        });
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);

        loadingOverlay.style.display = "flex";
        const start = Date.now();

        try {
            const response = await fetch("/projects/save", {
                method: "POST",
                body: formData
            });

            const msg = await response.text();
            const elapsed = Date.now() - start;
            const remaining = 1200 - elapsed;

            setTimeout(() => {
                loadingOverlay.style.display = "none";

                if (response.ok) {
                    successSound.play();
                    fireConfetti();

                    document.getElementById('successMsg').textContent = msg;

                    successOverlay.style.display = "flex";

                    form.reset();

                    setTimeout(() => window.location.href = "/admin-view-pro", 2000);

                } else {
                    alert("Failed: " + msg);
                }

            }, Math.max(0, remaining));

        } catch (err) {
            loadingOverlay.style.display = "none";
            alert("Error: " + err.message);
        }
    });
</script>

</body>
</html>
