<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project - Gajmor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸ”„ Loading Overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff9900;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .loading-text {font-size:18px;font-weight:bold;color:#333;}

    /* âœ… Success Overlay */
    .success-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {from{opacity:0; transform:scale(0.9);}to{opacity:1; transform:scale(1);}}
    .success-card h2 {color:#28a745;margin-top:15px;}
    .success-card button {
      margin-top:20px;padding:10px 20px;
      background:#ff9900;border:none;
      border-radius:6px;color:#fff;
      font-weight:bold;cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Submitting project...</div>
  </div>

  <!-- Success -->
  <div id="successOverlay" class="success-overlay">
    <div class="success-card">
      <h2>âœ… Project Added!</h2>
      <p>Your project has been successfully uploaded.</p>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <!-- Form -->
  <div class="container my-5" id="formContainer">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 text-dark fw-bold">Add Project</h3>
            <form id="projectForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Project Type</label><br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="projectType" value="Commercial" required>
                  <label class="form-check-label">Commercial</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="projectType" value="Residential" required>
                  <label class="form-check-label">Residential</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Project Location</label>
                <input type="text" class="form-control" name="location" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Square Feet Area</label>
                <input type="number" class="form-control" name="area" min="1" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Project Images</label>
                <input type="file" class="form-control" name="images" multiple required>
                <small class="text-muted">Upload up to 30 images, each max 25MB</small>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg text-white fw-bold shadow-sm">Add Project</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  

  <script>
    const form = document.getElementById('projectForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successOverlay = document.getElementById('successOverlay');
    const closeBtn = document.getElementById('closeBtn');

    // ðŸ”¹ Always reset overlays on page load
    window.addEventListener("load", () => {
      loadingOverlay.style.display = "none";
      successOverlay.style.display = "none";
    });

    form.addEventListener('submit', async function(e){
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // âœ… Validate max 10 files
      const fileInput = document.querySelector("input[type='file']");
      if (fileInput && fileInput.files.length > 10) {
        alert("âš ï¸ You can only upload a maximum of 10 files at once.");
        return;
      }

      const formData = new FormData(form);

      // âœ… Show loader
      loadingOverlay.style.display = "flex";
      const startTime = Date.now();

      try {
        const response = await fetch("/projects/save", {
          method: "POST",
          body: formData
        });

        const msg = await response.text();

        // âœ… Minimum 2 sec loader
        const elapsed = Date.now() - startTime;
        const remaining = 2000 - elapsed;

        setTimeout(() => {
          loadingOverlay.style.display = "none";

          if (response.ok) {
            document.querySelector(".success-card p").textContent = msg;
            successOverlay.style.display = "flex";
            form.reset();
          } else {
            alert("âŒ Failed: " + msg);
          }
        }, remaining > 0 ? remaining : 0);

      } catch(err) {
        loadingOverlay.style.display = "none";
        alert("âš ï¸ Error: " + err.message);
      }
    });

    // âœ… Close button fixes
    closeBtn.addEventListener("click", () => {
      successOverlay.style.display = "none";
      loadingOverlay.style.display = "none"; // ensure loader also hidden
    });
  </script>


</body>

<div th:replace="fragments/footer :: site-footer"></div>

</html>
