    <style>

        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            background: #0e0e0e;
            color: #fff;
        }

        /* PAGE LAYOUT */
        .career-wrapper {
            display: flex;
            height: calc(100vh - 110px); /* header height */
            margin-top: 110px;
            overflow: hidden;
        }

        /* LEFT SIDE IMAGE */
        .career-left {
            flex: 1;
            background: url('/Images/architech.jpg') center/cover no-repeat;
            filter: brightness(0.8);
            animation: fadeInLeft 0.7s ease;
        }

        /* RIGHT FORM SIDE */
        .career-right {
            flex: 1;
            padding: 40px 50px;
            background: rgba(20,20,20,0.65);
            backdrop-filter: blur(12px);
            animation: fadeInRight 0.7s ease;
        }

        .career-right h1 {
            font-size: 34px;
            font-weight: 700;
            color: #ffae00;
            margin-bottom: 10px;
        }
        .career-right p {
            color: #ccc;
            margin-bottom: 30px;
        }

        /* INPUTS */
        form input,
        form select,
        form textarea {
            width: 100%;
            margin-bottom: 18px;
            padding: 14px;
            border-radius: 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #bbb;
        }

        form select option {
            background: #1a1a1a;
            color: white;
        }

        .file-upload {
            background: rgba(255,255,255,0.07);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            cursor: pointer;
            color: #ccc;
            margin-bottom: 18px;
            display: block;
        }
        .file-upload input {
            display: none;
        }

        /* SUBMIT BUTTON */
        #submitBtn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff9900, #ffb53a);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #submitBtn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        /* SUCCESS OVERLAY */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(6px);
            z-index: 9999;
        }

        .success-card {
            background: #161616;
            padding: 35px;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            animation: fadeUp 0.4s;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .success-card h2 {
            color: #4CAF50;
            margin-top: 10px;
            font-size: 26px;
        }

        .success-card button {
            margin-top: 25px;
            padding: 12px 22px;
            background: #ffae00;
            border-radius: 8px;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        /* ANIMATIONS */
        @keyframes fadeInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* RESPONSIVE */
        @media(max-width: 900px){
            .career-wrapper {
                flex-direction: column;
                height: auto;
            }
            .career-left {
                height: 250px;
            }
        }

.whatsapp-float {
  position: fixed;
  width: 58px;
  height: 58px;
  bottom: 25px;
  right: 25px;
  background: #25D366;
  color: #fff;
  border-radius: 50%;
  text-align: center;
  font-size: 30px;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transition: all 0.25s ease;

  /* âœ… Added animations */
  animation: bounce 1.6s infinite, pulse 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px);
  }
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
  }
  70% {
    box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
  }
}

.whatsapp-float:hover {
  transform: scale(1.12);
  animation-play-state: paused; /* stops animation on hover for effect */
  box-shadow: 0 10px 28px rgba(0,0,0,0.30);
}

.whatsapp-float i {
  color: #fff;
}

    </style>
</head>

<!-- SUCCESS OVERLAY -->
<div id="successOverlay" class="success-overlay">
    <div class="success-card">
        <h2>Application Submitted!</h2>
        <p>Thank you! We will review your application and contact you soon.</p>
        <button id="closeSuccess">Close</button>
    </div>
</div>

<!-- MAIN CAREERS UI -->
<div class="career-wrapper">

    <!-- LEFT IMAGE -->
    <div class="career-left"></div>

    <!-- RIGHT FORM -->
    <div class="career-right">
        <h1>Join Our Team</h1>
        <p>Be a part of Gajmor's journey in designing beautiful spaces.</p>

        <form id="careerForm" action="/careers/apply" method="POST" enctype="multipart/form-data">

            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="qualification" placeholder="Qualification" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="email" name="email" placeholder="Email ID" required>

            <select name="position" required>
                <option value="" disabled selected>Select Position</option>
                <option>Sales</option>
                <option>Marketing</option>
                <option>HR</option>
                <option>Internship</option>
                <option>Architect</option>
                <option>Administration</option>
            </select>

            <label class="file-upload">
                Upload Resume (PDF/DOC)
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
            </label>

            <textarea name="experience" placeholder="Describe your work experience" required></textarea>

            <button type="submit" id="submitBtn">Submit Application</button>

        </form>
    </div>

</div>

<!-- WhatsApp Float -->
<a href="https://wa.me/7666300048" target="_blank" class="whatsapp-float">

<script>
    const successOverlay = document.getElementById("successOverlay");
    const closeBtn = document.getElementById("closeSuccess");

    closeBtn.onclick = () => successOverlay.style.display = "none";

    // Show success after submission (Thymeleaf boolean)
    const success = /*[[${success}]]*/ false;

    if(success){
        successOverlay.style.display = "flex";
    }
</script>
