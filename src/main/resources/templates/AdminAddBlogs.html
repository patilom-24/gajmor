<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Blog Management - Gajmor</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin:0;
            padding:0;
            background:#0d0d0d;
            color:white;
            font-family:"Montserrat",sans-serif;
            padding-top:120px;
        }

        /* TOP PAGE TITLE */
        .page-title {
            text-align:center;
            font-size:32px;
            color:#ffae00;
            font-weight:700;
            margin-bottom:25px;
            animation:fadeDown .5s ease;
        }
        @keyframes fadeDown { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }

        .container {
            width:92%;
            margin:auto;
            animation:fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

        .btn-add {
            padding:12px 20px;
            border:none;
            border-radius:10px;
            cursor:pointer;
            background:linear-gradient(90deg,#ff9900,#ffb13d);
            color:white;
            font-size:16px;
            font-weight:600;
            box-shadow:0 4px 12px rgba(255,166,0,0.35);
            transition:.3s ease;
        }
        .btn-add:hover { transform:translateY(-2px); filter:brightness(1.1); }

        /* BLOG GRID */
        .blog-grid {
            margin-top:25px;
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
            gap:25px;
        }

        /* BLOG CARD */
        .blog-card {
            background:rgba(255,255,255,0.04);
            border:1px solid rgba(255,255,255,0.08);
            backdrop-filter:blur(8px);
            border-radius:16px;
            overflow:hidden;
            box-shadow:0 4px 18px rgba(0,0,0,0.35);
            transition:0.3s ease;
        }
        .blog-card:hover { transform:scale(1.03); }

        .blog-card img {
            width:100%;
            height:190px;
            object-fit:cover;
        }

        .blog-content {
            padding:18px;
        }

        .blog-title {
            font-size:20px;
            font-weight:600;
            color:white;
        }

        .blog-author {
            color:#bbbbbb;
            margin:5px 0 10px;
            font-size:14px;
        }

        .blog-preview {
            color:#dddddd;
            font-size:14px;
        }

        /* ACTION BUTTONS */
        .card-actions {
            margin-top:12px;
            display:flex;
            justify-content:space-between;
        }

        .btn-edit {
            background:#ffae00;
            padding:8px 14px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:600;
        }
        .btn-edit:hover { background:#ff9900; }

        .btn-delete {
            background:#ff3b3b;
            color:white;
            padding:8px 14px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:600;
        }
        .btn-delete:hover { background:#d40000; }

        /* MODALS */
        .modal-bg {
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.7);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:999999;
        }

        .modal-box {
            width:450px;
            background:#111;
            border:1px solid rgba(255,255,255,0.15);
            padding:25px;
            border-radius:14px;
            animation:pop .3s ease;
        }

        @keyframes pop { from{opacity:0; transform:scale(.85);} to{opacity:1; transform:scale(1);} }

        .modal-box h2 { color:#ffae00; }

        input, textarea {
            width:100%;
            padding:10px;
            margin-top:8px;
            margin-bottom:14px;
            border-radius:8px;
            border:none;
            background:#1b1b1b;
            color:white;
        }
        textarea { height:130px; resize:none; }

        .close-btn {
            float:right;
            color:#ff3b3b;
            font-size:26px;
            cursor:pointer;
        }

    </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: site-header"></div>

<h1 class="page-title">Admin Dashboard – Blog Management</h1>

<div class="container">

    <button class="btn-add" onclick="openAddModal()">+ Add Blog</button>

    <div class="blog-grid" id="blogGrid"></div>

</div>

<!-- ADD BLOG MODAL -->
<div class="modal-bg" id="addModal">
    <div class="modal-box">
        <span class="close-btn" onclick="closeAddModal()">×</span>
        <h2>Add Blog</h2>

        <form id="addForm" enctype="multipart/form-data">
            <label>Title</label>
            <input type="text" name="title" required>

            <label>Author</label>
            <input type="text" name="author" required>

            <label>Content</label>
            <textarea name="content" required></textarea>

            <label>Upload Image</label>
            <input type="file" name="image" accept="image/*" required>

            <button class="btn-add" type="submit" style="width:100%;">Submit</button>
        </form>
    </div>
</div>

<!-- EDIT BLOG MODAL -->
<div class="modal-bg" id="editModal">
    <div class="modal-box">
        <span class="close-btn" onclick="closeEditModal()">×</span>
        <h2>Edit Blog</h2>

        <form id="editForm" enctype="multipart/form-data">
            <input type="hidden" id="edit_id" name="id">

            <label>Title</label>
            <input id="edit_title" type="text" name="title" required>

            <label>Author</label>
            <input id="edit_author" type="text" name="author" required>

            <label>Content</label>
            <textarea id="edit_content" name="content" required></textarea>

            <label>Replace Image</label>
            <input type="file" name="image" accept="image/*">

            <button class="btn-edit" type="submit" style="width:100%;">Update</button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: site-footer"></div>

<script>

    /** LOAD BLOGS **/
    function loadBlogs() {
        fetch("/blogs")
            .then(res => res.json())
            .then(data => {

                let html = "";

                data.forEach(b => {

                    const imageUrl = b.imagePath
                        ? "/uploads/" + b.imagePath
                        : "https://via.placeholder.com/300x200?text=No+Image";

                    html += `
                        <div class="blog-card">
                            <img src="${imageUrl}" alt="">
                            <div class="blog-content">

                                <h3 class="blog-title">${b.title}</h3>
                                <p class="blog-author">By: ${b.author}</p>
                                <p class="blog-preview">${b.content.substring(0, 80)}...</p>

                                <div class="card-actions">
                                    <button class="btn-edit"
                                        onclick="openEditModal(${b.id}, \`${b.title}\`, \`${b.author}\`, \`${b.content}\`)">
                                        Edit
                                    </button>

                                    <button class="btn-delete" onclick="deleteBlog(${b.id})">
                                        Delete
                                    </button>
                                </div>

                            </div>
                        </div>
                    `;
                });

                document.getElementById("blogGrid").innerHTML = html;
            });
    }

    loadBlogs();

    /** MODAL HANDLERS **/
    function openAddModal() { document.getElementById("addModal").style.display = "flex"; }
    function closeAddModal() { document.getElementById("addModal").style.display = "none"; }

    function openEditModal(id, title, author, content) {
        document.getElementById("edit_id").value = id;
        document.getElementById("edit_title").value = title;
        document.getElementById("edit_author").value = author;
        document.getElementById("edit_content").value = content;
        document.getElementById("editModal").style.display = "flex";
    }
    function closeEditModal() { document.getElementById("editModal").style.display = "none"; }

    /** ADD BLOG **/
    document.getElementById("addForm").onsubmit = function(e) {
        e.preventDefault();
        let formData = new FormData(this);

        fetch("/blogs/add", { method:"POST", body:formData })
        .then(() => {
            closeAddModal();
            loadBlogs();
        });
    };

    /** UPDATE BLOG **/
    document.getElementById("editForm").onsubmit = function(e) {
        e.preventDefault();
        let id = document.getElementById("edit_id").value;
        let formData = new FormData(this);

        fetch("/blogs/update/" + id, { method:"PUT", body:formData })
        .then(() => {
            closeEditModal();
            loadBlogs();
        });
    };

    /** DELETE BLOG **/
    function deleteBlog(id) {
        if (!confirm("Are you sure?")) return;

        fetch("/blogs/delete/" + id, { method:"DELETE" })
        .then(() => loadBlogs());
    }

</script>

</body>
</html>
