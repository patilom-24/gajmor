    <style>
        body {
            margin:0;
            padding:0;

            font-family:"Montserrat",sans-serif;
            color:white;
            padding-top:120px;
        }

        /* MAIN WRAPPER */
        .login-wrapper {
            width:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:40px 15px;
        }

        .login-container {
            width:90%;
            max-width:950px;
            display:flex;
            background:rgba(255,255,255,0.05);
            border:1px solid rgba(255,255,255,0.1);
            border-radius:22px;
            overflow:hidden;
            backdrop-filter:blur(10px);
            box-shadow:0 4px 25px rgba(0,0,0,0.45);
            animation:fadeIn .7s ease;
        }

        @keyframes fadeIn {
            from { opacity:0; transform:scale(.96); }
            to { opacity:1; transform:scale(1); }
        }

        /* LEFT IMAGE */
        .login-left {
            flex:1.1;
            background:#000;
        }
        .login-left img {
            width:100%;
            height:100%;
            object-fit:cover;
            opacity:0.9;
        }

        /* RIGHT FORM */
        .login-right {
            flex:1;
            padding:50px 40px;
        }

        .login-right h2 {
            font-size:32px;
            color:#ffae00;
            margin-bottom:25px;
            font-weight:700;
        }

        .input-group {
            position:relative;
            margin-bottom:22px;
        }

        .input-group i {
            position:absolute;
            top:50%;
            left:14px;
            transform:translateY(-50%);
            color:#ffae00;
            font-size:18px;
        }

        .input-group input {
            width:100%;
            padding:14px 18px 14px 45px;
            background:#1b1b1b;
            border:none;
            color:white;
            border-radius:10px;
            font-size:15px;
        }

        .input-group input:focus {
            outline:2px solid #ffae00;
        }

        .options {
            margin-bottom:20px;
            font-size:14px;
            color:#cccccc;
        }
        .options input {
            accent-color:#ffae00;
        }

        .btn-login {
            width:100%;
            padding:14px;
            border:none;
            border-radius:12px;
            font-size:17px;
            background:linear-gradient(90deg,#ff9900,#ffb13d);
            color:black;
            font-weight:600;
            cursor:pointer;
            transition:0.3s ease;
        }

        .btn-login:hover {
            transform:translateY(-2px);
            filter:brightness(1.1);
        }

        /* RESPONSIVE */
        @media(max-width:850px){
            .login-container {
                flex-direction:column;
            }
            .login-left { height:270px; }
        }

        /* WhatsApp button */
      .social-square {
 position: fixed;
 right: 28px;
 display: inline-flex;
 align-items: center;
 justify-content: center;
 width: 60px;              /* square size */
 height: 60px;
 margin: 8px 0;
 border-radius: 50%;      /* rounded-square */
 text-decoration: none;
 color: #fff;
 font-size: 28px;
 z-index: 9999;
 box-shadow: 0 10px 22px rgba(0,0,0,0.18);
 transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
 will-change: transform, box-shadow;
 pointer-events: auto;
}

/* stack: place IG above WA */
.social-square.ig { bottom: 110px; }
.social-square.wa { bottom: 30px; }

/* Instagram rounded-gradient */
.social-square.ig {
 background: linear-gradient(135deg, #f58529 0%, #dd2a7b 40%, #8134af 70%, #515bd4 100%);
 /* per-button animations: bounce + tinted pulse */
 animation: gentle-bounce 2.2s infinite ease-in-out, pulse-ig 2.6s infinite ease-out;
}

/* WhatsApp rounded-green */
.social-square.wa {
 background: linear-gradient(180deg, #34d058 0%, #25d366 100%);
 animation: gentle-bounce 2.2s infinite ease-in-out, pulse-wa 2.6s infinite ease-out;
}

/* Icon color (white, crisp) */
.social-square i { color: #fff; line-height: 1; }

/* Hover / focus: lift & stronger shadow, stop animations */
.social-square:hover,
.social-square:focus {
 transform: translateY(-6px) scale(1.05);
 box-shadow: 0 18px 34px rgba(0,0,0,0.26);
 animation-play-state: paused;
 outline: none;
}

/* Focus visible for keyboard users */
.social-square:focus-visible {
 box-shadow: 0 18px 34px rgba(0,0,0,0.26), 0 0 0 4px rgba(255,255,255,0.06);
 border-radius: 14px;
}

/* --- Pulse keyframes (WhatsApp green) --- */
@keyframes pulse-wa {
 0% {
   box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.55);
 }
 70% {
   box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
 }
 100% {
   box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
 }
}

/* --- Pulse keyframes (Instagram pink/orange) --- */
@keyframes pulse-ig {
 0% {
   box-shadow: 0 0 0 0 rgba(255, 80, 150, 0.5);
 }
 70% {
   box-shadow: 0 0 0 14px rgba(255, 80, 150, 0);
 }
 100% {
   box-shadow: 0 0 0 0 rgba(255, 80, 150, 0);
 }
}

/* Gentle idle bounce (small, subtle) */
@keyframes gentle-bounce {
 0%, 100% { transform: translateY(0); }
 50%     { transform: translateY(-4px); }
}

/* Make smaller on very small screens */
@media (max-width: 420px) {
 .social-square { width: 54px; height: 54px; font-size: 24px; right: 18px; }
 .social-square.ig { bottom: 96px; }
 .social-square.wa { bottom: 18px; }
}


.social-icon {
   width: 35px;      /* adjust size */
   height: 35px;
   margin-right: 12px;
   transition: 0.3s ease;
}

.social-icon:hover {
   transform: scale(1.50);
   opacity: 0.85;
}
    </style>
</head>

<style>
    /* Hide navbar initially on mobile & tablet */
@media (max-width: 1024px) {
.default-header {
    transform: translateY(-100%);
    transition: transform 0.35s ease;
}

.default-header.show-nav {
    transform: translateY(0);
}
}

</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        const header = document.querySelector(".default-header");

        window.addEventListener("scroll", function () {

            // Only apply on mobile & tablet
            if (window.innerWidth <= 1024) {

                if (window.scrollY > 40) {
                    header.classList.add("show-nav");
                } else {
                    header.classList.remove("show-nav");
                }
            } else {
                // Ensure navbar is always visible on desktop
                header.classList.remove("show-nav");
                header.style.transform = "translateY(0)";
            }
        });
    });
</script>
