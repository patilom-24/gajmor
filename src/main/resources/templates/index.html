        /* Page background */
.login-section {
    background: #e8eaf6;
    padding-top:50px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Center Card */
.login-box {
    background: #fff;
    width: 420px;
    padding: 40px 35px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    text-align: center;
}

/* Logo Image */
.login-logo-img {
    width: 90px;
    height: auto;
}

/* Subtitle */
.login-subtitle {
    font-size: 17px;
    color: #444;
    margin-bottom: 25px;
}

/* Inputs */
.login-input {
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ddd;
    height: 45px;
}

/* Login Button */
.login-btn {
    width: 100%;
    background: #000;
    color: #fff;
    padding: 12px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
}
        #btn:hover{
            background-color:#ced4da;
            color:#000000;
        }


        .whatsapp-float {
  position: fixed;
  width: 58px;
  height: 58px;
  bottom: 25px;
  right: 25px;
  background: #25D366;
  color: #fff;
  border-radius: 50%;
  text-align: center;
  font-size: 30px;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transition: all 0.25s ease;

  /* ✅ Added animations */
  animation: bounce 1.6s infinite, pulse 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px);
  }
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
  }
  70% {
    box-shadow: 0 0 0 14px rgba(37, 211, 102, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
  }
}

.whatsapp-float:hover {
  transform: scale(1.12);
  animation-play-state: paused; /* stops animation on hover for effect */
  box-shadow: 0 10px 28px rgba(0,0,0,0.30);
}

.whatsapp-float i {
  color: #fff;
}
