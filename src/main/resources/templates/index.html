<section class="login-section">
    <div class="login-box">

        <!-- LOGO IMAGE -->
        <div class="text-center mb-3">
            <img src="/Images/GajmorLogo.png" class="login-logo-img" alt="Logo">
        </div>

        <p class="login-subtitle">Sign into your account</p>

        <form>
            <input type="text" class="form-control login-input"  id="username" placeholder="username">
            <input type="password" class="form-control login-input" id="password" placeholder="Password">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn login-btn" id="btn">Login</button>
        </form>

    </div>
</section>

<script>

    // Admin Login
    document.getElementById("adminLoginForm").addEventListener("submit", function(event){
        event.preventDefault();

        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        if(user === "admin" && pass === "admin123"){
            window.location.href = "/adminHome";
        } else {
            alert("Invalid Username or Password");
        }
    });
</script>
